
<!DOCTYPE html>
<html>
  <head>
    <title>Week4</title>
    <style>
      div {
	border-radius:100px;
	width: 100px;
	height: 100px;
	border : 5px solid black;
	background: red;
	position:relative;
	animation: 2s myanim;
	animation-iteration-count: 100;
      }
      @keyframes myanim{
	0% {left:0px; top:0px;}
	25% {border-radius:10px;left:100px; top:0px;background:green;}
	50% {border-radius:100px;left:200px; top:0px;background:yellow;}
	75% {border-radius:10px;left:100px; top:0px;background:green;}
	100% {left:0px; top:0px;}
      }
    </style>
  </head>
  <body>
  	<div></div>

  </body>
</html>
